services:
    - type: web
      name: pdf-to-word-converter
      env: python
      buildCommand: pip install --upgrade pip && pip install -r requirements.txt
      startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
      envVars:
          - key: FLASK_ENV
            value: production
          - key: SECRET_KEY
            value: pdf-converter-secret-key-2025
          - key: PYTHON_VERSION
            value: 3.11.8
